server {
  listen 80;
  server_name _;

  # Seu index.php está na raiz do projeto
  root /var/www/html;
  index index.php index.html;

  # (Opcional) favicon
  location = /favicon.ico { try_files $uri =404; access_log off; }
  location = /favicon.png { try_files $uri =404; access_log off; }

  # Se você usa /public/assets/... no HTML, precisa servir isso também
  location ^~ /public/assets/ {
    alias /var/www/html/public/assets/;
    try_files $uri =404;
    access_log off;
    expires 30d;
    add_header Cache-Control "public";
  }

  # Se você usa /assets/... (raiz)
  location ^~ /assets/ {
    alias /var/www/html/assets/;
    try_files $uri =404;
    access_log off;
    expires 30d;
    add_header Cache-Control "public";
  }

  location / {
    try_files $uri $uri/ /index.php?$query_string;
  }

  location ~ \.php$ {
    try_files $uri =404;
    include fastcgi_params;
    fastcgi_pass 127.0.0.1:9000;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
  }

  location ~ /\. {
    deny all;
  }
}